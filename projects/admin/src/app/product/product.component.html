<div class=" m-2">
  <div>
    <button class="btn btn-md btn-outline-primary mr-1" routerLink="/panel/products/">Powrót</button>
    <button class="btn btn-md btn-outline-primary mr-1">Dodaj Promocję</button>
    <button class="btn btn-md btn-outline-primary mr-1">Usuń Produkt</button>
  </div>
  <div class="border border-primary rounded mt-1" *ngIf="product != null">
    <img class="rounded-circle product-image" src='{{product.imageSource}}' />
    <div>
      {{product.name}}
    </div>
    <div>
      {{product.desc}}
    </div>
    <div>
      {{product.quantity}}
    </div>
    <div>
      {{product.price}}
    </div>
    <div>
      <div class='col-sm-3 product-column'>
      </div>
    </div>
  </div>
</div>
