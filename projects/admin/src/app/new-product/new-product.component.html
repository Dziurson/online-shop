<div class="m-2">
  <form>
    <div class="form-group row">
      <label for="name-input" class="col-sm-2 col-form-label">Nazwa Produktu: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="desc-input" class="col-sm-2 col-form-label">Opis Produktu: </label>
      <div class="col-sm-4">
        <textarea rows="4" class="form-control" id="desc-input">a</textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="price-input" class="col-sm-2 col-form-label">Cena: </label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="price-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity-input" class="col-sm-2 col-form-label">Ilość: </label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="quantity-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="img-source-input" class="col-sm-2 col-form-label">Źródło obrazka: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="img-source-input">
      </div>
    </div>

  </form>
