<div class="border border-primary mb-1 mt-1 rounded bg-primary text-white">
  <div *ngIf="productList != null" class='row align-items-center'>
    <div class='col-sm-7 '>
      <div class='row '>
        <div class='col-md-5'></div>
        <div class='col-md-7 product-column'>
          <b>
            Nazwa
          </b>
        </div>
      </div>
    </div>
    <div class='col-sm-1'>
      <b>
        Dostępna ilość
      </b>
    </div>
    <div class='col-sm-1'>
      <b>
        Cena
      </b>
    </div>
    <div class='col-sm-3'>
    </div>
  </div>
</div>
<div class="border border-primary rounded">
  <div class="mx-1" *ngFor="let product of productList" [class.product-low-quantity]='product.quantity < 3'>
    <app-product [product]="product"></app-product>
  </div>
</div>
