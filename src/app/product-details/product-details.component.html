<div class="border border-primary rounded mt-1" *ngIf="product != null">
  <img class="rounded-circle product-image" src='{{product.imageSource}}' />
  <div>
    {{product.name}}
  </div>
  <div>
    {{product.desc}}
  </div>
  <div>
    {{product.quantity}}
  </div>
  <div>
    {{product.price}}
  </div>
  <div>
    <div class='col-sm-3 product-column'>
      <button *ngIf="quantity > 1" class='btn btn-danger col-sm-2 product-button' (click)="quantity = quantity - 1">-</button>
      <input class="col-sm-3 mx-2" [(ngModel)]="quantity">
      <button *ngIf="showInceraseButton()" class='btn btn-danger col-sm-2 product-button' (click)="quantity = quantity + 1">+</button>
    </div>
    <button (click)="addToCart()">
      Dodaj do koszyka
    </button>
  </div>
</div>
