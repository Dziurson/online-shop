<img src='{{product.imageSource}}' />
<div>
  {{product.name}}
</div>
<div>
  {{product.desc}}
</div>
<div>
  {{product.quantity}}
</div>
<div>
  {{product.price}}
</div>
<div>
  <div class='col-sm-3 product-column'>
    <button class='btn btn-danger col-sm-2 product-button'>-</button>
    <input class="col-sm-3 mx-2">
    <button class='btn btn-danger col-sm-2 product-button'>+</button>
  </div>
  <button (click)="addToCart()">
    Dodaj do koszyka
  </button>
</div>
