<div class="m-2">
  <div class="mb-4">
    <h3>
      <b>Dane do zamówienia</b>
    </h3>
  </div>
  <form>
    <div class="form-group row">
      <label for="name-input" class="col-sm-2 col-form-label">Imię: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="surname-input" class="col-sm-2 col-form-label">Nazwisko: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="surname-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="zip-code-input" class="col-sm-2 col-form-label">Kod Pocztowy: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="zip-code-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="city-input" class="col-sm-2 col-form-label">Miasto: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="city-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone-input" class="col-sm-2 col-form-label">Telefon: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="phone-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="email-input" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email-input">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Zapisz</button>
  </form>
</div>
<p>
  <button routerLink="/summary">Dalej</button>
</p>
